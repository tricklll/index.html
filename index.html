<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegacia Virtual da Polícia Federal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #333;
        }
        header {
            background-color: #002855;
            color: white;
            padding: 20px;
        }
        header img {
            width: 100px;
            height: auto;
        }
        h1 {
            margin: 10px 0;
        }
        p {
            font-size: 1.1em;
        }
        form {
            background: white;
            border-radius: 8px;
            margin: 20px auto;
            padding: 20px;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #002855;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #001f40;
        }
        footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bf/Bras%C3%A3o_da_Pol%C3%ADcia_Federal_do_Brasil.svg/1200px-Bras%C3%A3o_da_Pol%C3%ADcia_Federal_do_Brasil.svg.png" alt="Brasão da Polícia Federal">
        <h1>Delegacia Virtual da Polícia Federal</h1>
        <p>Faça sua denúncia ou registre uma queixa. Garantimos a confidencialidade das informações enviadas.</p>
    </header>

    <form id="denuncia-form" action="mailto:delegaciavirtualdpf@gmail.com" method="POST" enctype="text/plain">
        <h2>Denúncia Anônima</h2>
        <label for="descricao-denuncia">Descrição:</label>
        <textarea id="descricao-denuncia" name="Descrição da denúncia" rows="5" placeholder="Descreva aqui sua denúncia" required></textarea>
        <button type="submit">Enviar Denúncia</button>
    </form>

    <form id="queixa-form" action="mailto:delegaciavirtualdpf@gmail.com" method="POST" enctype="text/plain">
        <h2>Registrar Queixa</h2>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="Nome" placeholder="Seu nome completo" required>
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="CPF" placeholder="000.000.000-00" required>
        <label for="descricao-queixa">Descrição:</label>
        <textarea id="descricao-queixa" name="Descrição da queixa" rows="5" placeholder="Descreva aqui sua queixa" required></textarea>
        <button type="submit">Enviar Queixa</button>
    </form>

    <footer>
        <p>&copy; Delegacia Virtual da Polícia Federal. Garantimos sua confidencialidade.</p>
    </footer>
</body>
</html>
