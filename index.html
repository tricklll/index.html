<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delegacia Virtual - DPF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e8eaf6;
            color: #333;
        }
        header {
            background-color: #002855;
            color: white;
            padding: 1rem 0;
            text-align: center;
            position: relative;
        }
        header img {
            position: absolute;
            left: 10px;
            top: 10px;
            height: 80px;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #002855;
        }
        h1, h2 {
            color: #002855;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 0.5rem 0 0.2rem;
            font-weight: bold;
        }
        input, textarea, button {
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #002855;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0055cc;
        }
    </style>
</head>
<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/10/Bras%C3%A3o_da_Pol%C3%ADcia_Federal_do_Brasil.svg/512px-Bras%C3%A3o_da_Pol%C3%ADcia_Federal_do_Brasil.svg.png" alt="Brasão da Polícia Federal">
        <h1>Delegacia Virtual - Polícia Federal</h1>
    </header>

    <div class="container">
        <h2>Denúncia Anônima</h2>
        <form action="https://formspree.io/f/{your_form_id}" method="POST">
            <input type="hidden" name="Tipo" value="Denúncia Anônima">
            <label for="descricao-denuncia">Descrição da denúncia:</label>
            <textarea id="descricao-denuncia" name="descricao" rows="6" required></textarea>
            <button type="submit">Enviar Denúncia</button>
        </form>
    </div>

    <div class="container">
        <h2>Preste sua Queixa</h2>
        <form action="https://formspree.io/f/{your_form_id}" method="POST">
            <input type="hidden" name="Tipo" value="Queixa">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required>

            <label for="descricao-queixa">Descrição da queixa:</label>
            <textarea id="descricao-queixa" name="descricao" rows="6" required></textarea>

            <button type="submit">Enviar Queixa</button>
        </form>
    </div>
</body>
</html>
